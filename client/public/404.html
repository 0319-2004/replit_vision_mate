<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VisionMates</title>
    <script type="text/javascript">
      // GitHub Pages SPA hack for VisionMates
      var l = window.location;
      
      // If we're on the root domain without /replit_vision_mate/, redirect there
      if (l.pathname === '/' && l.hash.includes('access_token')) {
        // This is an auth callback that ended up on the root
        l.replace(l.protocol + '//' + l.hostname + '/replit_vision_mate/' + l.hash);
      } else {
        // Standard SPA routing
        var pathSegmentsToKeep = 1;
        l.replace(
          l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          '/replit_vision_mate/?/' +
          l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
          (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash
        );
      }
    </script>
  </head>
  <body>
  </body>
</html>
